<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pricing With Toggle</title>
</head>

<body>

    <div class="container">
        <div class="title">
            Our Pricing
        </div>
        <div class="toggle">
            <div class="inner">
                Annually
                <label class="switch active" for="switch_toggle">
                    <input type="checkbox" id="switch_toggle">
                    <span class="slider round"></span>
                </label>
                Monthly
            </div>
        </div>
        <div class="wrapper">
            <div class="col">
                <div class="col_title">Basic</div>
                <div class="price" id="basic">
                    <span>$</span> 19.99
                </div>
                <div class="description">
                    <hr>
                    <div class="row">
                        500 GB Storage
                    </div>
                    <hr>
                    <div class="row">
                        2 Users Allowed
                    </div>
                    <hr>
                    <div class="row">
                        Send up to 3 GB
                    </div>
                    <hr>
                </div>
                <div class="butn">
                    <button>Learn More</button>
                </div>
            </div>
            <div class="col bg">
                <div class="col_title">Proffesional</div>
                <div class="price" id="proffesional">
                    <span>$</span> 24.99
                </div>
                <div class="description">
                    <hr>
                    <div class="row">
                        1 TB Storage
                    </div>
                    <hr>
                    <div class="row">
                        5 Users Allowed
                    </div>
                    <hr>
                    <div class="row">
                        Send up to 10 GB
                    </div>
                    <hr>
                </div>
                <div class="butn">
                    <button>Learn More</button>
                </div>
            </div>
            <div class="col">
                <div class="col_title">Master</div>
                <div class="price" id="master">
                    <span>$</span> 39.99
                </div>
                <div class="description">
                    <hr>
                    <div class="row">
                        2 TB Storage
                    </div>
                    <hr>
                    <div class="row">
                        10 Users Allowed
                    </div>
                    <hr>
                    <div class="row">
                        Send up to 20 GB
                    </div>
                    <hr>
                </div>
                <div class="butn">
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
